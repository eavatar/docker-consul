machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - make

test:
  override:
    - docker run -d --name consul eavatar/consul; sleep 1


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push eavatar/consul
      - docker push eavatar/consul-ui